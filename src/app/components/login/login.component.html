<form id="login" [formGroup]="loginFormGroup" (ngSubmit)="submitLogin()">
    <div>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" formControlName="email" [(ngModel)]="emailModel">

        <label for="password">Password:</label>
        <input id="password" type="password" name="password" formControlName="password" [(ngModel)]="passwordModel">

        <button type="submit">
            Login
        </button>
    </div>
</form>
